<!DOCTYPE html>  
<html lang="en"> 
	<head>  
		<meta charset="UTF-8">  
		<title>Login</title>  
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">  
	</head>  
	<body>  
		<div class="container">  
			<div class="row">  
				<div class="col-md-12">  <br> <br><br><br><br><br>
					<form action="" method="post">  
						<div class="form-group">  
							<label>Email Address</label>  
							<input type="email" name="email" id="emailLogin" class="form-control" required />  
						</div>  
						<div class="form-group">  
							<label>Password</label>  
							<input type="password" name="password" id="passLogin" class="form-control" required>  
						</div>  
						<div class="form-group">  
							<input type="submit" name="submit" id="enviar" class="btn btn-primary" value="Submit">  
						</div>  
						
					</form>  
				</div> 
			</div>  
		</div> 
		<script type="text/javascript" src="script.js"></script>
	</body>  
</html>
